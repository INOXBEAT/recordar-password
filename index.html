<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recordar Contrase√±a</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
 
    <!-- Form desde el HTML -->
    <form class="login" method="post" action="">
      <div class="login__form">
        <h1 data-greeting="">Welcome Back</h1>
        <div class="login__form-pages" data-stage="0">
          <div class="login__form-page">
            <div class="login__segmented">
              <button
                class="login__segmented-btn"
                type="button"
                role="tab"
                aria-selected="true"
                data-action="access"
                data-access="0"
              >
                Sign In
              </button>
              <button
                class="login__segmented-btn"
                type="button"
                role="tab"
                aria-selected="false"
                data-action="access"
                data-access="1"
              >
                Sign Up
              </button>
              <div class="login__segmented-focus"></div>
            </div>

            <div class="login__field">
              <input
                class="login__input-textbox"
                id="user-email"
                type="email"
                name="email"
                autocomplete="off"
                pattern="^[a-zA-Z0-9.!#$%&amp;'*+\/=?^_`\{\|\}]+@[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?)*$"
                placeholder=" "
              />
              <label class="login__label" for="user-email">Email</label>
              <svg
                class="login__field-check"
                width="16px"
                height="16px"
                aria-hidden="true"
              >
                <use href="#check"></use>
              </svg>
              <div class="login__error">
                <svg
                  class="login__error-icon"
                  width="12px"
                  height="12px"
                  aria-hidden="true"
                >
                  <use href="#warning"></use>
                </svg>
                <span id="email-error" aria-live="assertive"></span>
              </div>
            </div>

            <button class="login__btn" type="submit" data-action="continue">
              Continue
            </button>
            <div class="login__or">Or Continue With</div>
            <div class="login__social">
              <button
                class="login__social-btn login__social-btn--google"
                type="button"
                title="Google"
              >
                <svg
                  class="login__social-icon"
                  width="16px"
                  height="16px"
                  aria-hidden="true"
                >
                  <use href="#google"></use>
                </svg>
              </button>
              <button
                class="login__social-btn login__social-btn--apple"
                type="button"
                title="Apple"
              >
                <svg
                  class="login__social-icon"
                  width="16px"
                  height="16px"
                  aria-hidden="true"
                >
                  <use href="#apple"></use>
                </svg>
              </button>
              <button
                class="login__social-btn login__social-btn--fb"
                type="button"
                title="Facebook"
              >
                <svg
                  class="login__social-icon"
                  width="16px"
                  height="16px"
                  aria-hidden="true"
                >
                  <use href="#fb"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="login__form-page">
            <div class="login__account">
              <svg
                class="login__avatar"
                width="16px"
                height="16px"
                aria-hidden="true"
              >
                <use href="#avatar"></use>
              </svg>
              <span class="login__email" data-email=""></span>
            </div>
            <div class="login__field">
              <a class="login__forgot" href="#">Forgot password?</a>
              <input
                class="login__input-textbox"
                id="user-password"
                type="password"
                name="password"
                autocomplete="off"
                placeholder=" "
              />
              <label class="login__label" for="user-password">Password</label>
              <div class="login__error">
                <svg
                  class="login__error-icon"
                  width="12px"
                  height="12px"
                  aria-hidden="true"
                >
                  <use href="#warning"></use>
                </svg>
                <span id="password-error" aria-live="assertive"></span>
              </div>
              <button
                class="login__eye"
                type="button"
                title="Show password"
                data-action="password"
              >
                <svg
                  class="login__eye-icon"
                  width="24px"
                  height="24px"
                  data-icon="eye-off"
                  aria-hidden="true"
                >
                  <use href="#eye-off"></use>
                </svg>
                <svg
                  class="login__eye-icon"
                  width="24px"
                  height="24px"
                  data-icon="eye-on"
                  aria-hidden="true"
                  display="none"
                >
                  <use href="#eye-on"></use>
                </svg>
              </button>
            </div>
            <button class="login__btn" type="submit" data-action="login">
              Sign In
            </button>
            <button
              class="login__btn login__btn--secondary"
              type="button"
              data-action="back"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
