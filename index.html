<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recordar Contrase√±a</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
 
    <!-- Form desde el HTML -->
    <form class="login" method="post" action="">
        
      <div class="login__form">
        <h1 data-greeting="">Tu correo es?...</h1>
        <div class="login__or">selecciona tipo de cuenta de correo</div>
        <div class="login__form-pages" data-stage="0">
          <div class="login__form-page">
            <div class="login__segmented">
              <button
                class="login__segmented-btn"
                type="button"
                role="tab"
                aria-selected="true"
                data-action="access"
                data-access="0"
              >
                @unisalle
              </button>
              <button
                class="login__segmented-btn"
                type="button"
                role="tab"
                aria-selected="false"
                data-action="access"
                data-access="1"
              >
                @otro correo
              </button>
              <div class="login__segmented-focus"></div>
            </div>

         
            <button class="login__btn" type="submit" data-action="continue">
              Continuar
            </button>
            
     
          </div>

        
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
